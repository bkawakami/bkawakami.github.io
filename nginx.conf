user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Melhoria de segurança
    server_tokens off;

    # Limite de tamanho de upload
    client_max_body_size 10m;

    # Proteção contra ataques de Slowloris
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;

    # Compressão
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Servidor
    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Evita listagem de diretórios
        autoindex off;

        # Cabeçalhos de segurança
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            try_files $uri $uri/ =404;
        }

        # =============================================
        # CACHE DESABILITADO PARA HTML, CSS E JS
        # =============================================
        # Para reativar cache, substitua os headers abaixo por:
        #   add_header Cache-Control "public, max-age=3600";  # 1 hora
        #   add_header Cache-Control "public, max-age=86400"; # 1 dia
        #   add_header Cache-Control "public, max-age=604800"; # 1 semana
        #
        # Ou remova/comente todo este bloco location para usar cache padrão do navegador
        # =============================================
        location ~* \.(html|css|js)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
